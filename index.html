<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPv6 Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-lg w-full bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">IPv6 Generator</h1>
        <input type="number" id="ipCount" class="w-full px-4 py-2 mb-4 border rounded-md" placeholder="Number of IPs">
        <button onclick="generateIPv6()" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">Generate</button>
        <textarea id="output" class="w-full px-4 py-2 mb-4 border rounded-md resize-none" rows="5" readonly></textarea>
        <div id="loading" class="hidden flex items-center justify-center mb-4">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <span class="ml-2">Generating IPs...</span>
        </div>
        <div class="flex justify-between">
            <button onclick="copyToClipboard()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Copy</button>
            <button onclick="downloadTxt()" class="bg-gray-500 text-white px-4 py-2 rounded-md">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
